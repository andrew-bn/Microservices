<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{model.host.Name}}</title>
</head>
<body>
    <b>{{model.host.HostName}}:{{model.host.Version}}</b><br />
    <hr />
    <b>Handlers:</b>
    <ul>
        {% for item in model.handlers.SubHandlers -%}
        <li>{{ item.MessageName }}</li>
        <ul>
            {% for item2 in item.SubHandlers -%}
            <li>{{ item2.MessageName }}</li>
            {% endfor -%}
        </ul>
        {% endfor -%}
    </ul>
</body>
</html>
