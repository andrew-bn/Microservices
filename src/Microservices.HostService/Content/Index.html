<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{model.host.Name}}</title>
</head>
<body>
    <b>{{model.host.HostName}}:{{model.host.Version}}</b><br />
    <hr />
    <b>Handlers:</b>
<ul>
    {% for item in model.handlers -%}
    <li>{{ item.MessageName }}</li>
    {% endfor -%}
</ul>
</body>
</html>
